<!DOCTYPE html>

<html>
<head>
    <meta name="viewport" content="width=device-width" />
    <title>CssAnimation</title>

    <script src="lib/jquery-1.9.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $("#div1").fadeIn();
                $("#div2").fadeIn("slow");
                $("#div3").fadeIn(3000);
            });
        });
    </script>
    <link rel="stylesheet" href="lib/css/bootstrap.min.css" />
</head>
<body>
<div class="container-fluid" style="background: #666; color: #fff; font-size:20px;">
    <div class="container" style=" padding: 5px 0;">
        <div class="col-sm-3">
            <label class="pull-left">TEKATION</label>
        </div>
        <div class="col-sm-5">
            <label class="text-center">
                Workshop on
                <big>Web Design & Development</big>
            </label>
        </div>
        <div class="col-sm-4">
            <label class="pull-right" style="font-size: 16px; margin-top: 5px">
                <span style="margin-right: 15px;"><i class="glyphicon glyphicon-phone"></i> 0120 2406024 </span>
                <span><i class="glyphicon glyphicon-globe"></i> www.tekation.com</span>
            </label>
        </div>
    </div>
</div>
<br /><br />
<div class="container">
    <div class="col-sm-7">
        <p>Demonstrate fadeIn() with different parameters.</p>

        <button class="btn btn-success">Click to fade in boxes</button><br><br>

        <div id="div1" style="width:80px;height:80px;display:none;background-color:red;"></div><br>
        <div id="div2" style="width:80px;height:80px;display:none;background-color:green;"></div><br>
        <div id="div3" style="width:80px;height:80px;display:none;background-color:blue;"></div>

    </div>
    <div class="col-sm-5">
            <pre contenteditable="true">
 $(document).ready(function(){
            $("button").click(function(){
                $("#div1").fadeIn();
                $("#div2").fadeIn("slow");
                $("#div3").fadeIn(3000);
            });
        });
</pre>
    </div>
</div>



</body>
</html>
